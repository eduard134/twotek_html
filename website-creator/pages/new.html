<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTek - Website Builder</title>
    <link rel="icon" href="/images/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/website-creator/css/nav.css">
    <link rel="stylesheet" href="/website-creator/css/save.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Nav -->
    <div class="nav">
        <div class="left">
            <a href="/website-creator/index.html">
                <img class="logoSave" src="/images/logo1.png" alt="">
            </a>
            <select>
                <option>Shop 1</option>
                <option>Shop 2</option>
                <option>Shop 3</option>
            </select>
        </div>
        <div class="navBtnsDiv">
            <a href="#" class="interfaceLinks" id="buildLink">Build</a>
            <a href="#" class="interfaceLinks" id="templatesLink">Templates</a>
            <a href="" class="interfaceLinks">Settings</a>
            <a href="" class="interfaceLinks">Help</a>
        </div>
        <div class="right">
            <div>
                <button class="controls"><img src="/website-creator/images/undo.png" class="undo" id="undo" alt=""></button>
            </div>
            <button class="display"><img src="/website-creator/images/phoneIcon.png" class="phoneIcon" alt=""></button>
            <div><a href="./saved.html" class="saveBtn">Save</a></div>
        </div>
    </div>

    <section>
        <div class="buildStruct" id="buildMenu">
            <div class="build">
                <div class="basic">
                    <div class="title">Basic</div>
                    <div class="boxes">
                        <button class="box" id="title">Title</button>
                        <button class="box" id="text">Text</button>
                        <button class="box" id="image">Image</button>
                        <button class="box" id="form">Form</button>
                        <button class="box" id="button">Button</button>
                        <button class="box" id="list">List</button>
                    </div>
                </div>
                <div class="structure">
                    <div class="title">Structure</div>
                    <div class="boxes">
                        <button class="box" id="spacer">Spacer</button>
                        <button class="box" id="divider">Divider</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Templates Menu -->
        <div class="templates" id="templatesMenu">
            <div class="build">
                <div class="basic">
                    <div class="title">Templates</div>
                    <div class="boxes">
                        <button class="temp-boxes" id="template1"><img class="temp-img" src="/website-creator/images/nav.png" alt="">Header</button>
                        <button class="temp-boxes" id="template2"><img class="temp-img" src="/website-creator/images/main.png" alt="">Hero</button>
                        <button class="temp-boxes" id="template3"><img class="temp-img" src="/website-creator/images/blog.png" alt="">Blog</button>
                        <button class="temp-boxes" id="template4"><img class="temp-img" src="/website-creator/images/product.png" alt="">Product</button>
                        <button class="temp-boxes" id="template5"><img class="temp-img" src="/website-creator/images/map-form.png" alt="">Contact</button>
                        <button class="temp-boxes" id="template6"><img class="temp-img" src="/website-creator/images/footer.png" alt="">Footer</button>
                    </div>
                </div>
            </div>
        </div>
    <div id="new"></div>

    </section>
    <script src="/website-creator/scripts/new.js"></script>
</body>

</html>
