<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTek - Website Builder</title>
    <link rel="icon" href="/images/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/website-creator/css/nav.css">
    <link rel="stylesheet" href="/website-creator/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/website-creator/css/save.css">
</head>

<body>
    <!-- Nav -->
    <div class="z-[100] left-0 top-0 w-full wow fadeIn mt-0 md:mt-5 text-black z-bug px-0 md:px-8 navbar"
        data-wow-duration="2s" data-wow-delay="1s" id="navbar">
        <div class="lg:max-w-[1180px]  transition-all duration-300 max-w-[768px] sm:mt-4 text-white sm:w-full flex sm:justify-around justify-evenly lg:justify-around items-center md:p-5 p-0 h-[70px] md:rounded-[70px] rounded-0 m-auto"
            style="
background-image: linear-gradient(
to bottom,
var(--nav_bg1),
var(--nav_bg2),
var(--nav_bg3)
);
">

            <!-- Logo -->
            <div class="left -ml-20">
                <a href="/website-creator/index.html">
                    <img class="logoSave" src="/images/logo1.png" alt="">
                </a>
                <select class="text-black hidden lg:flex">
                    <option>Pagina 1</option>
                    <option>Pagina 2</option>
                    <option>Pagina 3</option>
                </select>
            </div>

            <div class="navBtnsDiv links flex gap-6">
                <a href="#" class="interfaceLinks" id="buildLink">Construiește</a>
                <a href="#" class="interfaceLinks" id="templatesLink">Șabloane</a>
                <a href="./help.html" class="interfaceLinks">Ajutor</a>
            </div>

            <div class="right hidden lg:flex">
                <div>
                    <button class="controls"><img src="/website-creator/images/undo.png" class="undo" id="undo"
                            alt=""></button>
                </div>
                <div><a href="./saved.html" class="saveBtn">Salvează</a></div>
            </div>

            <div class="burger -mr-20 lg:mr-0" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <div class="mobile-menu" id="mobileMenu" style="display: none;">
        <a href="./help.html" class="interfaceLinks">Ajutor</a>
        <a class="sm:px-6 px-3 py-2 text-[14px] text-black border-2 border-white text-white rounded-[14px]"
            href="/website-creator/index.html">Înapoi</a>
    </div>


    <section>
        <div class="buildStruct" id="buildMenu">
            <div class="build">
                <div class="basic">
                    <div class="title">Esențiale</div>
                    <div class="boxes">
                        <button class="box" id="title">Titlu</button>
                        <button class="box" id="text">Text</button>
                        <button class="box" id="image">Imagine</button>
                        <button class="box" id="form">Formular</button>
                        <button class="box" id="button">Buton</button>
                        <button class="box" id="list">Listă</button>
                    </div>
                </div>
                <div class="structure">
                    <div class="title">Structură</div>
                    <div class="boxes">
                        <button class="box" id="spacer">Spațiu</button>
                        <button class="box" id="divider">Separator</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Templates Menu -->
        <div class="templates" id="templatesMenu">
            <div class="build">
                <div class="basic">
                    <div class="title">Șabloane</div>
                    <div class="boxes">
                        <button class="temp-boxes" id="template1"><img class="temp-img"
                                src="/website-creator/images/nav.png" alt="">Antet</button>
                        <button class="temp-boxes" id="template2"><img class="temp-img"
                                src="/website-creator/images/main.png" alt="">Secțiune Principală</button>
                        <button class="temp-boxes" id="template3"><img class="temp-img"
                                src="/website-creator/images/blog.png" alt="">Blog</button>
                        <button class="temp-boxes" id="template4"><img class="temp-img"
                                src="/website-creator/images/product.png" alt="">Produs</button>
                        <button class="temp-boxes" id="template5"><img class="temp-img"
                                src="/website-creator/images/map-form.png" alt="">Contacte</button>
                        <button class="temp-boxes" id="template6"><img class="temp-img"
                                src="/website-creator/images/footer.png" alt="">Subsol</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="editStruct" id="editMenu">
            <div class="edit">
                <div class="align">
                    <div class="title">Aliniază</div>
                    <div class="boxes">
                        <button class="edit-box" id="align-left">Stânga</button>
                        <button class="edit-box" id="align-center">Centru</button>
                        <button class="edit-box" id="align-right">Dreapta</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <div id="new" class="new"></div>


    <div class="m-4 p-8 text-center items-center flex justify-center lg:h-0 h-[80vh] rounded-[15px] absolute lg:hidden" style="
    background-image: linear-gradient(
      to bottom,
      var(--nav_bg1),
      var(--nav_bg2),
      var(--nav_bg3)
    );
  ">
        <h2 class="text-3xl font-semibold text-white ">PAGINA NU POATE FI EDITATĂ PE SMARTPHONE.</h2>

    </div>


    <script src="/website-creator/scripts/new.js"></script>
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        }</script>
    </script>
</body>

</html>
