<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/edit.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="builder-menu row bg-dark container-fluid">
        <div class="menu-title col-6">
          Once you add a component, you can edit the text inside.
        </div>
      
          <div class="menu-section col-6">
        <button type="button" class="btn btn-danger btn-sm remove-button"><span class="material-icons">
      undo
      </span>Remove last component</button>
      
        <button type="button" class="btn btn-info btn-sm export-button"><span class="material-icons">
      qr_code
      </span>Export</button>
      
          <button type="button" class="btn btn-info btn-sm import-button"><span class="material-icons">
      input
      </span>Import</button>    
         </div>
        
      </div>
      
      
      <div class="builder-container row">
      
        <div class="sidebar col-2 bg-light">
          <div class="sidebar-header">
            Add a component
          </div>
      
        </div>
      
        <div class="preview-container container-fluid">
      
          <div class="preview">
      
            <div class="preview-instructons">The preview will appear here. You can edit the text inside the components.</div>
      
          </div>
      
          <div class="preview-end"></div>
      
        </div>
      
      </div>
      <script src="/scripts/edit.js"></script>
</body>
</html>
