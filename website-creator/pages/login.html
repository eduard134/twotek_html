<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTek - Website Builder</title>
    <link rel="icon" href="/images/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/website-creator/css/nav.css">
    <link rel="stylesheet" href="/website-creator/css/main.css">
    <link rel="stylesheet" href="/website-creator/css/login.css">
</head>

<body>
    <div class="nav">
        <img class="logo" src="/images/logo.png" alt="">
        <div class="navBtnsDiv">
        </div>
    </div>
    <img class="bg" src="/website-creator/images/bg.jpg">
    <div class="logIn">
        <div class="logInBox">
            <div class="box">
                <div class="leftPart">
                    <div>Step: 1 OF 3</div>
                    <div>Create your profile</div>
                </div>
                <div class="rightPart">
                    (progress bar) 33%
                </div>
            </div>
            <hr>
            <form id="loginForm" class="inputDiv" method="post" action="/">
                <div>
                    <div>Firstname</div>
                    <input type="text" placeholder="Enter your firstname..." id="firstName" name="name">
                </div>
                <div>
                    <div>Lastname</div>
                    <input type="text" placeholder="Enter your lastname..." id="lastName">
                </div>
                <div>
                    <div>Email</div>
                    <input type="text" placeholder="Enter your email address..." id="mail" name="mail">
                </div>
            <button class="nextBtn" type="submit">Next</button>

            </form>
        </div>
    </div>
</body>

</html>
